<div class="flex items-stretch">
  <div class="flex-[1] relative flex-grow">
    <svg width="100%" viewBox="0 0 1 1" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="1" height="1" />
    </svg>

    <div *ngIf="picture?.default" class="absolute inset-y-0 inset-x-0">
      <img
        width="100%"
        [alt]="alt"
        class="rounded opacity-80"
        [src]="picture?.default | downloadLink"
      />
    </div>
  </div>
  <div class="flex-[3.2] flex flex-col items-stretch justify-end">
    <div class="px-9">
      <h1 class="text-2xl">{{ title }}</h1>
      <p class="text-neutral-300">{{ artist }}</p>
    </div>

    <div class="my-4 px-3">
      <bk-audio-player [src]="audio?.original | downloadLink"></bk-audio-player>
    </div>

    <div class="information-desktop">
      <div *ngIf="post?.genres?.length" class="genres">
        <span class="info-title"
          >Genre<span *ngIf="(post?.genres?.length || 0) > 1">s</span>:
        </span>
        <ng-container *ngFor="let g of post?.genres; index as i">
          <span>{{ g.title }}</span>
          <span *ngIf="i !== (post?.genres?.length || 0) - 1">, </span>
        </ng-container>
      </div>
      <div *ngIf="post?.tags?.length" class="tags">
        <span class="info-title"
          >Tag<span *ngIf="(post?.tags?.length || 0) > 1">s</span>:
        </span>
        <ng-container *ngFor="let t of post?.tags; index as i">
          <span>{{ t.title }}</span>
          <span *ngIf="i !== (post?.tags?.length || 0) - 1">, </span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
